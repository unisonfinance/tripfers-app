<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Tripfers Application">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <title>Tripfers - Global Transfers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#fef2f2',
                100: '#fee2e2',
                500: '#ef4444', // Red
                600: '#dc2626',
                700: '#b91c1c',
              },
              'brand-blue': '#2563eb',
              'brand-orange': '#f97316', // Mapped back to red below
              'brand-green': '#16a34a',
            },
            animation: {
              'slide-up-fade': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-soft': 'pulseSoft 2s infinite',
            },
            keyframes: {
              slideUpFade: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for dark mode aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Map User Location Pulse Animation */
      .map-user-location {
        position: absolute;
        width: 0;
        height: 0;
        cursor: pointer;
        z-index: 1000;
      }
      .map-user-location .dot {
        position: absolute;
        width: 16px;
        height: 16px;
        background-color: #FF6B00;
        border: 3px solid white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 2;
      }
      .map-user-location .pulse {
        position: absolute;
        width: 16px;
        height: 16px;
        background-color: rgba(255, 107, 0, 0.6);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      @keyframes pulse-ring {
        0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
        100% { transform: translate(-50%, -50%) scale(3.5); opacity: 0; }
      }
    </style>
  <script type="importmap">
{

    "firebase/auth": "https://aistudiocdn.com/firebase@^12.6.0/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.6.0/firestore",
    "firebase/storage": "https://aistudiocdn.com/firebase@^12.6.0/storage",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "i18next": "https://aistudiocdn.com/i18next@^23.10.0",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.0",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^7.2.0"
  }
}
</script>
